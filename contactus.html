<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="./assets/css/ContactUs.css">
 
 <link rel="stylesheet"
 href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
 <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<title>Contact Us</title>
</head>
<body>
 
    
    <div class="contactus">
        <div class="title">
            <h2>Contact Us</h2>
        </div>
        <div class="box">
            <div class="contact form">
                <h3>Send a Message</h3>
                <form>
                    <div class="formBox">
                        <div class="row50">
                            <div class="inputBox">
                                <span>First Name</span>
                                <input type="text" placeholder="Enter your first name" required>
                            </div>
                            <div class="inputBox">
                                <span>Last Name</span>
                                <input type="text" placeholder="Enter your Last name" required>
                            </div>
                        </div>
                        <div class="row50">
                            <div class="inputBox">
                                <span>Email</span>
                                <input type="email" placeholder="Enter your email" required>
                            </div>
                            <div class="inputBox">
                                <span>Mobile</span>
                                <input type="text" placeholder="+code 100 222 865" required>
                            </div>
                        </div>
                        <div class="row100">
                            <div class="inputBox">
                                <span>Message</span>
                                <textarea placeholder="Write Your Message .. "></textarea>
                            </div>
                        </div>
                        <div class="row100">
                            <div class="inputBox">
                                <input type="submit" value="Send">    
                            </div>
                        </div>
                        
                    </div>

                </form>
            </div>

            <div class="contact info">
                <h3>Contact Info</h3>
                <div class="infoBox">
                    <div>
                        <span><ion-icon name="location-outline"></ion-icon></span>
                        <p>Assuit- EL-Gomhorya- AbragOthman</p>   
                   </div>
                    <div>
                        <span><ion-icon name="mail-outline"></ion-icon></span>
                        <a href="mailto:loremipsum@email.com">loremipsum@email.com</a>   
                   </div>
                   <div>
                         <span><ion-icon name="call-outline"></ion-icon></span>
                          <a href="tel:+20 1001069027">+20 10010 69 027</a>
                   </div>
                   <ul class="sci">
                    <li><a href="#"><ion-icon name="logo-facebook"></ion-icon></a></li>
                    <li><a href="#"><ion-icon name="logo-twitter"></ion-icon></a></li>
                    <li><a href="#"><ion-icon name="logo-linkedin"></ion-icon></a></li>
                    <li><a href="#"><ion-icon name="logo-instagram"></ion-icon></a></li>
                 </ul>
              </div>    
            </div>



            <div class="contact map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m28!1m12!1m3!1d3549.2253720236636!2d31.17879121137372!3d27.18065254842588!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m13!3e6!4m5!1s0x14450be607cb7bcd%3A0xba699162bfc01112!2sAsyut%2C%20Al%20Hamraa%20Ath%20Thaneyah%2C%20El%20Fateh%2C%20Assiut%20Governorate!3m2!1d27.1783117!2d31.1859257!4m5!1s0x14450b1ead32e945%3A0x14e36f794996eafc!2s55MG%2B2FP%20Amazon%20Assiut%2C%20King%20Seti%2C%20Ash%20Sheyakhah%20as%20Sabeah%2C%20Asyut%201%2C%20Assiut%20Governorate%202073110!3m2!1d27.182594599999998!2d31.176210899999997!5e0!3m2!1sen!2seg!4v1713192186996!5m2!1sen!2seg" 
                 style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>
    </div>

   
  
    
       
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>

</body>
</html>
