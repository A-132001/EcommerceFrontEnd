<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/circle.css">

    <link rel="stylesheet" href="assets/css/globals.css" />
    <link rel="stylesheet" href="./assets/css/cart.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <title>Cart Page</title>
  </head>
  <body>
    <header id="header"></header>
    <section class="cart" id="cart">
      <div class="container">
        <div class="row">
          <div class="full-width">
            <form action="#">
              <div class="table-wrapper">
                <table class="cart-table" id="cart-table"></table>
              </div>
              <div class="row" id="coupon-section"></div>
              <div class="row" id="total-prices-section"></div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <div id="scroll-to-top">
      <svg width="50" height="50" viewBox="0 0 100 100">
        <circle cx="50" cy="50" r="45" stroke="#ccc" stroke-width="10" fill="none"></circle>
        <circle id="progress-circle" cx="50" cy="50" r="45" stroke="#000" stroke-width="10" fill="none"
          stroke-dasharray="282.6" stroke-dashoffset="282.6"></circle>
      </svg>
      <span>&uarr;</span>
    </div>

    <footer id="footer"></footer>
    <script src="./assets/js/cart.js"></script>
    <script src="./assets/js/navbar.js"></script>
    <script src="./assets/js/footer.js"></script>
    <script src="assets/js/circle.js"></script>
  </body>
</html>
