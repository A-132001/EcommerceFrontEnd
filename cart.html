<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/cart.css" />
    <link rel="stylesheet" href="assets/css/globals.css">
    <title>Cart Page</title>
  </head>
  <body>
    <header></header>
    <section class="cart" id="cart">
      <div class="container">
        <div class="row">
          <div class="full-width">
            <form action="#">
              <div class="table-wrapper">
                <table class="cart-table" id="cart-table">
                  
                </table>
              </div>
              <div class="row">
                <div class="full-width">
                  <div class="coupon-area">
                    <div class="coupon-input">
                      <input
                        id="coupon-code"
                        placeholder="Coupon code"
                        type="text"
                      />
                      <button class="btn btn-border">Apply Coupon</button>
                    </div>
                    <div class="coupon-update">
                      <button class="btn btn-border">Update Cart</button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="cart-summary">
                  <h2>Cart Totals</h2>
                  <ul>
                    <li>Subtotal <span>$250.00</span></li>
                    <li>Total <span>$250.00</span></li>
                  </ul>
                  <span class="proceed-btn">Proceed to Checkout</span>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <footer></footer>
    <script src="./assets/js/cart.js"></script>
    <script src="assets/js/navbar.js"></script>
    <script src="assets/js/footer.js"></script> 
    <script src="assets/js/load_components.js"></script>
  </body>
</html>
