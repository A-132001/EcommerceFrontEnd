<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Sign-Up</title>
    <style>
        :root {
            --main-color: #fcb700;
            --dark-color: #222222;
            --parg-color: #666666;
            --border-color: #6666662a;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
        }

        .containerlog {
            width: 600px;
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px 30px;
            margin: 50px auto;
            border-radius: 10px;
        }

        .title {
            color: var(--dark-color);
            text-align: center;
            font-size: 30px;
            font-weight: 800;
            margin-bottom: 20px;
        }

        .form {
            display: flex;
            flex-direction: column;
        }

        .form input {
            border: 2px solid var(--border-color);
            border-radius: 5px;
            outline: none;
            padding: 12px;
            font-size: 16px;
            margin-bottom: 15px;
            transition: 0.3s;
        }

        .form input:focus {
            border-color: var(--main-color);
        }

        .bnt-login {
            padding: 12px;
            border-radius: 5px;
            background: var(--main-color);
            color: white;
            font-size: 18px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s;
        }

        .bnt-login:hover {
            background-color: #d49a00;
        }
    </style>
</head>
<body>
    <section class="signin">
        <div class="containerlog">
            <p class="title">Sign Up as Vendor</p>
            <form action="welcome.html" method="GET" class="form">
                <input type="text" id="storeName" name="storeName" placeholder="Enter Store Name" required>
                <input type="text" id="ownerName" name="ownerName" placeholder="Enter Owner Name" required>
                <input type="email" id="ownerEmail" name="ownerEmail" placeholder="Enter Owner Email" required>
                <input type="email" id="storeEmail" name="storeEmail" placeholder="Enter Store Email" required>
                <input type="text" id="phone" name="phone" placeholder="Enter Phone Number" required>
                <input type="password" id="password" name="password" placeholder="Enter password" required>

                <input type="text" id="address" name="address" placeholder="Enter Store Address" required>
                <button type="submit" class="bnt-login">Sign Up</button>
            </form>
        </div>
    </section>

    

 
</body>
</html>
