<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join Your Account</title>
    <!-- css file -->
    <link rel="stylesheet" href="assets/css/globals.css" />
    <link rel="stylesheet" href="./assets/css/login.css" />
  </head>
  <body>
    <header id="header"></header>
    <section class="signin">
      <div class="containerlog">
        <p class="title">Welcome</p>
        <br />
        <form class="form">
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Enter Username"
            required
          />
          <input type="email" id="email" placeholder="Enter Email" required />
          <input
            type="password"
            id="password"
            placeholder="Enter Password"
            required
          />
          <br />
          <button type="submit" id="btn" class="bnt-login">Login</button>
        </form>
        <p class="Sign-up">
          Donot Have An Account <a href="signup.html" class="sing"> Sign Up</a>
        </p>
        <br /><br />
        <a href="./HomePage/home_page.html" class="bnt-login">Return Home</a>
      </div>
    </section>

    <footer id="footer"></footer>
    <!-- JS file -->
    <script src="project.js"></script>
    <script src="./assets/js/navbar.js"></script>
    <script src="./assets/js/footer.js"></script>
  </body>
</html>
